# Local overrides for docker-compose.yml
# Usage: docker-compose -f docker-compose.yml -f docker-compose.local.yml up -d

services:
  # Infrastructure
  redis:
    ports:
      - "6379:6379"
    volumes:
      - redis_data_local:/data

  minio:
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data_local:/data

  mongodb:
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data_local:/data/db

  # Core Platform
  backend:
    ports:
      - "8080:8080"
    environment:
      - APP_ENV=development
      - LOG_LEVEL=debug
    volumes:
      - ./apps/core-server:/app
      - /app/vendor # Don't overwrite vendor inside container

  frontend:
    build:
      target: development
    ports:
      - "3000:4020"
    environment:
      - NODE_ENV=development
      - API_URL=http://backend:8080
      - MOTHERBOARD_API_URL=http://backend:8080
      - NEXT_PUBLIC_MOTHERBOARD_API_URL=http://localhost:8080
    volumes:
      - ./apps/frontend:/app
      - /app/node_modules
      - /app/.next

  chaukidar:
    ports:
      - "3001:8000"

  scheduler:
    environment:
      - APP_ENV=development
      - LOG_LEVEL=debug
    volumes:
      - ./services/scheduler:/app
      - ../:/app/monitored_root

  # Microservices
  auth:
    ports:
      - "8088:8088"
    environment:
      - APP_ENV=development
    volumes:
      - ./services/auth:/app

  entitlement:
    ports:
      - "8085:8085"
    environment:
      - APP_ENV=development
    volumes:
      - ./services/entitlement:/app

  billing:
    ports:
      - "8090:8090"
    environment:
      - APP_ENV=development
      - LOG_LEVEL=debug
    volumes:
      - ./services/billing:/app

  health:
    ports:
      - "8091:8091"
    volumes:
      - ./services/health:/app

  marketing:
    ports:
      - "8092:8092"
    environment:
      - APP_ENV=development
    volumes:
      - ./services/marketing:/app

  cloud-adapter:
    ports:
      - "8093:8093"
    environment:
      - APP_ENV=development
    volumes:
      - ./services/cloud-adapter:/app

  notification:
    ports:
      - "8094:8094"
    environment:
      - APP_ENV=development
      - LOG_LEVEL=debug
    volumes:
      - ./services/notification:/app

  storage:
    ports:
      - "8098:8098"
    environment:
      - APP_ENV=development

  inventory:
    ports:
      - "8096:8096"
    volumes:
      - ./plugins/inventory:/app

  orders:
    ports:
      - "8097:8097"
    volumes:
      - ./plugins/orders:/app

  # Plugins
  email:
    ports:
      - "8081:8081"
    environment:
      - APP_ENV=development
    volumes:
      - ./plugins/email:/app

  sms:
    ports:
      - "8082:8082"
    environment:
      - APP_ENV=development
    volumes:
      - ./plugins/sms:/app

  whatsapp:
    ports:
      - "8083:8083"
    environment:
      - APP_ENV=development
    volumes:
      - ./plugins/whatsapp:/app

  telegram:
    ports:
      - "8084:8084"
    environment:
      - APP_ENV=development
    volumes:
      - ./plugins/telegram:/app

  razorpay:
    ports:
      - "8086:8086"
    environment:
      - APP_ENV=development
    volumes:
      - ./plugins/razorpay:/app

  stripe:
    ports:
      - "8087:8087"
    environment:
      - APP_ENV=development
    volumes:
      - ./plugins/stripe:/app

  jhora:
    ports:
      - "3130:3130"
    environment:
      - APP_ENV=development
    volumes:
      - ./plugins/jhora:/app

  vedika:
    ports:
      - "3140:3140"
    environment:
      - APP_ENV=development
    volumes:
      - ./plugins/vedika:/app

volumes:
  redis_data_local:
  minio_data_local:
  mongodb_data_local:
