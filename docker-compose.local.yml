# Local overrides for docker-compose.yml
# Usage: docker-compose -f docker-compose.yml -f docker-compose.local.yml up -d

services:
  # Infrastructure
  redis:
    ports:
      - "6379:6379"
    volumes:
      - redis_data_local:/data

  minio:
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data_local:/data

  mongodb:
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data_local:/data/db

  # Core Platform
  backend:
    ports:
      - "8080:8080"
    environment:
      - APP_ENV=development
      - LOG_LEVEL=debug
    volumes:
      - ./apps/core-server:/app
      - /app/vendor # Don't overwrite vendor inside container

  frontend:
    build:
      target: development
    ports:
      - "3000:4020"
    environment:
      - NODE_ENV=development
      - API_URL=http://backend:8080
      - MOTHERBOARD_API_URL=http://backend:8080
      - NEXT_PUBLIC_MOTHERBOARD_API_URL=http://localhost:8080
    volumes:
      - ./apps/admin-dashboard:/app
      - /app/node_modules
      - /app/.next

  chaukidar:
    ports:
      - "3001:8000"
    volumes:
      - ../:/app/monitored_root
      - ../Utility/chaukidar:/app

  scheduler:
    environment:
      - APP_ENV=development
      - LOG_LEVEL=debug
    volumes:
      - ./services/scheduler:/app
      - ../:/app/monitored_root

  # Microservices
  entitlement:
    ports:
      - "8085:8085"
    environment:
      - APP_ENV=development
    volumes:
      - ./services/entitlement:/app

  billing:
    ports:
      - "8090:8090"
    environment:
      - APP_ENV=development
      - LOG_LEVEL=debug
    volumes:
      - ./services/billing:/app

