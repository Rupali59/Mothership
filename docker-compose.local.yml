# Local overrides for docker-compose.yml
# Usage: docker-compose -f docker-compose.yml -f docker-compose.local.yml up -d

services:
  # Infrastructure
  redis:
    ports:
      - "6379:6379"
    volumes:
      - redis_data_local:/data

  minio:
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data_local:/data

  mongodb:
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data_local:/data/db

  # Core Platform
  backend:
    ports:
      - "8080:8080"
    environment:
      - APP_ENV=development
      - LOG_LEVEL=debug
    # No volume mount — runs built binary; use make dev for hot reload outside Docker

  frontend:
    build:
      target: development
    ports:
      - "3000:4020"
    environment:
      - NODE_ENV=development
      - API_URL=http://backend:8080
      - MOTHERBOARD_API_URL=http://backend:8080
      - NEXT_PUBLIC_MOTHERBOARD_API_URL=http://localhost:8080
    volumes:
      - ./apps/motherboard/frontend:/app
      - /app/node_modules
      - /app/.next

  chaukidar:
    ports:
      - "3001:8000"

  scheduler:
    environment:
      - APP_ENV=development
      - LOG_LEVEL=debug
    # No volume mount — runs built binary

  # Microservices
  auth:
    ports:
      - "8088:8088"
    environment:
      - APP_ENV=development
    # No volume mount — runs built binary

  entitlement:
    ports:
      - "8085:8085"
    environment:
      - APP_ENV=development
    # No volume mount — runs built binary

  billing:
    ports:
      - "8090:8090"
    environment:
      - APP_ENV=development
      - LOG_LEVEL=debug
    # No volume mount — runs built binary

  health:
    ports:
      - "8091:8091"
    # No volume mount — runs built binary

  marketing:
    ports:
      - "8092:8092"
    environment:
      - APP_ENV=development
    # No volume mount — runs built binary

  cloud-adapter:
    ports:
      - "8093:8093"
    environment:
      - APP_ENV=development
    # No volume mount — runs built binary

  notification:
    ports:
      - "8094:8094"
    environment:
      - APP_ENV=development
      - LOG_LEVEL=debug
    # No volume mount — runs built binary

  storage:
    ports:
      - "8098:8098"
    environment:
      - APP_ENV=development

  inventory:
    ports:
      - "8096:8096"
    # No volume mount — runs built binary

  orders:
    ports:
      - "8097:8097"
    # No volume mount — runs built binary

  # Plugins
  email:
    ports:
      - "8081:8081"
    environment:
      - APP_ENV=development
    # No volume mount — runs built binary

  sms:
    ports:
      - "8082:8082"
    environment:
      - APP_ENV=development
    # No volume mount — runs built binary

  whatsapp:
    ports:
      - "8083:8083"
    environment:
      - APP_ENV=development
    # No volume mount — runs built binary

  telegram:
    ports:
      - "8084:8084"
    environment:
      - APP_ENV=development
    # No volume mount — runs built binary

  razorpay:
    ports:
      - "8086:8086"
    environment:
      - APP_ENV=development
    # No volume mount — runs built binary

  stripe:
    ports:
      - "8087:8087"
    environment:
      - APP_ENV=development
    # No volume mount — runs built binary

  jhora:
    ports:
      - "3130:3130"
    environment:
      - APP_ENV=development
    volumes:
      - ./plugins/jhora:/app

  vedika:
    ports:
      - "3140:3140"
    environment:
      - APP_ENV=development
    volumes:
      - ./plugins/vedika:/app
      - /app/node_modules

volumes:
  redis_data_local:
  minio_data_local:
  mongodb_data_local:
