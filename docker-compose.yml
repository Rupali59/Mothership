services:
  # --------------------------------------------------------------------------
  # Infrastructure
  # --------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: motherboard-redis
    networks:
      - motherboard-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  minio:
    image: minio/minio:latest
    container_name: motherboard-minio
    command: server /data
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    networks:
      - motherboard-network

  mongodb:
    image: mongo:7.0
    container_name: motherboard-mongodb
    environment:
      MONGO_INITDB_DATABASE: motherboard
    networks:
      - motherboard-network
    ports:
      - "27017:27017"
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/motherboard --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # --------------------------------------------------------------------------
  # Core Platform
  # --------------------------------------------------------------------------
  backend:
    build:
      context: .
      dockerfile: apps/core-server/Dockerfile
    container_name: motherboard-backend
    environment:
      - PORT=${BACKEND_PORT}
      - APP_ENV=${APP_ENV:-development}
      - CRM_MONGODB_URI=mongodb://mongodb:27017
      - DATABASE_NAME=motherboard
      - EMAIL_PLUGIN_URL=${EMAIL_SERVICE_URL}
      - SMS_PLUGIN_URL=${SMS_SERVICE_URL}
      - WHATSAPP_PLUGIN_URL=${WHATSAPP_SERVICE_URL}
      - TELEGRAM_PLUGIN_URL=${TELEGRAM_SERVICE_URL}
      - BILLING_SERVICE_URL=${BILLING_SERVICE_URL}
      - PORTS_REGISTRY_PATH=mongodb
      - REDIS_URL=redis://redis:6379
      - HEALTH_SERVICE_URL=${HEALTH_SERVICE_URL}
      - AUTH_SERVICE_URL=${AUTH_SERVICE_URL}
      - ENTITLEMENT_SERVICE_URL=${ENTITLEMENT_SERVICE_URL}
      - JHORA_SERVICE_URL=${JHORA_SERVICE_URL:-http://jhora:3130}
      - VEDIKA_SERVICE_URL=${VEDIKA_SERVICE_URL:-http://vedika:3140}
      - MARKETING_SERVICE_URL=${MARKETING_SERVICE_URL}
      - CLOUD_ADAPTER_URL=${CLOUD_ADAPTER_SERVICE_URL}
      - NOTIFICATION_SERVICE_URL=${NOTIFICATION_SERVICE_URL}
      - STORAGE_SERVICE_URL=${STORAGE_SERVICE_URL}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    env_file:
      - ./.ports.env
      - ./apps/core-server/.env.local
    depends_on:
      mongodb:
        condition: service_healthy
      auth:
        condition: service_healthy
      redis:
        condition: service_healthy
      health:
        condition: service_started
    networks:
      - motherboard-network
    stop_grace_period: 30s
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:8080/readyz" ]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: motherboard-frontend
    environment:
      - PORT=${FRONTEND_PORT}
      - NEXT_PUBLIC_MOTHERBOARD_API_URL=${NEXT_PUBLIC_MOTHERBOARD_API_URL:-http://localhost:8080}
      - NEXTAUTH_URL=${FRONTEND_URL:-http://localhost:3000}
      - NODE_ENV=${NODE_ENV:-development}
      - HEALTH_SERVICE_URL=${HEALTH_SERVICE_URL}
    env_file:
      - ./.ports.env
      - ./apps/frontend/.env.local
    depends_on:
      - backend
    networks:
      - motherboard-network
    stdin_open: true
    tty: true

  chaukidar:
    build:
      context: .
      dockerfile: services/chaukidar/Dockerfile
    container_name: motherboard-chaukidar
    volumes:
      # Mount the entire GitHub folder to /monitored_root
      - .:/monitored_root
    environment:
      - REDIS_URL=redis://redis:6379
      - WATCH_DIRECTORY=/monitored_root
      - POLL_INTERVAL=2s
    networks:
      - motherboard-network
    depends_on:
      redis:
        condition: service_healthy
    restart: always

  scheduler:
    build:
      context: .
      dockerfile: services/scheduler/Dockerfile
    container_name: motherboard-scheduler
    environment:
      - APP_ENV=${APP_ENV:-development}
      - MONGODB_URI=mongodb://mongodb:27017
      - DATABASE_NAME=motherboard
      - REDIS_URL=redis://redis:6379
      - TASK_TRACKER_INTERNAL_URL=http://task-tracker:8095
      - HEALTH_SERVICE_URL=${HEALTH_SERVICE_URL}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    env_file:
      - ./.ports.env
      - ./services/scheduler/.env.local
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - motherboard-network

  # --------------------------------------------------------------------------
  # Microservices
  # --------------------------------------------------------------------------
  auth:
    build:
      context: .
      dockerfile: services/auth/Dockerfile
    container_name: motherboard-auth
    environment:
      - PORT=8088
      - APP_ENV=${APP_ENV:-development}
      - MONGODB_URI=mongodb://mongodb:27017
      - DB_NAME=auth
      - JWT_SECRET=${JWT_SECRET:-test-jwt-secret-must-be-very-long-and-secure}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    env_file:
      - ./services/auth/.env.local
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - motherboard-network
    stop_grace_period: 30s
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8088/readyz" ]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 15s

  entitlement:
    build:
      context: .
      dockerfile: services/entitlement/Dockerfile
    container_name: motherboard-entitlement
    environment:
      - PORT=8085
      - APP_ENV=${APP_ENV:-development}
      - MONGO_URI=mongodb://mongodb:27017/motherboard
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - motherboard-network
    stop_grace_period: 30s
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8085/health" ]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 15s

  billing:
    build:
      context: .
      dockerfile: services/billing/Dockerfile
    container_name: motherboard-billing
    environment:
      - PORT=8090
      - APP_ENV=${APP_ENV:-development}
      - MONGODB_URI=mongodb://mongodb:27017
      - DB_NAME=billing
      - RAZORPAY_PLUGIN_URL=http://razorpay:8086
      - STRIPE_PLUGIN_URL=http://stripe:8087
      - LOG_LEVEL=${LOG_LEVEL:-info}
    env_file:
      - ./services/billing/.env.local
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - motherboard-network
    stop_grace_period: 30s
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/health" ]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 15s

  health:
    build:
      context: .
      dockerfile: services/health/Dockerfile
    container_name: motherboard-health
    environment:
      - PORT=8091
      - APP_ENV=${APP_ENV:-development}
      - BACKEND_URL=http://backend:8080
      - SCHEDULER_URL=http://scheduler:8080
      - LOG_LEVEL=${LOG_LEVEL:-info}
    env_file:
      - ./services/health/.env.local
    networks:
      - motherboard-network

  marketing:
    build:
      context: .
      dockerfile: services/marketing/Dockerfile
    container_name: motherboard-marketing
    environment:
      - PORT=8092
      - APP_ENV=${APP_ENV:-development}
    env_file:
      - ./services/marketing/.env.local
    networks:
      - motherboard-network

  cloud-adapter:
    build:
      context: .
      dockerfile: services/cloud-adapter/Dockerfile
    container_name: motherboard-cloud-adapter
    environment:
      - PORT=8093
      - APP_ENV=${APP_ENV:-development}
      - MONGODB_URI=mongodb://mongodb:27017
      - INTERNAL_SERVICE_SECRET=${INTERNAL_SERVICE_SECRET:-motherboard-secret-2026}
    env_file:
      - ./services/cloud-adapter/.env.local
    networks:
      - motherboard-network

  notification:
    build:
      context: .
      dockerfile: services/notification/Dockerfile
    container_name: motherboard-notification
    environment:
      - PORT=8094
      - APP_ENV=${APP_ENV:-development}
      - MONGODB_URI=mongodb://mongodb:27017
      - DATABASE_NAME=motherboard
      - EMAIL_PLUGIN_URL=http://email:8081
      - SMS_PLUGIN_URL=http://sms:8082
      - WHATSAPP_PLUGIN_URL=http://whatsapp:8083
      - TELEGRAM_PLUGIN_URL=http://telegram:8084
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - INTERNAL_SERVICE_SECRET=${INTERNAL_SERVICE_SECRET:-motherboard-secret-2026}
      - BROKER_TYPE=rabbitmq
      - BROKER_URI=amqp://guest:guest@rabbitmq:5672
    env_file:
      - ./services/notification/.env.local
    depends_on:
      mongodb:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - motherboard-network
    stop_grace_period: 30s
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8094/health" ]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 20s

  storage:
    build:
      context: .
      dockerfile: services/storage/Dockerfile
    container_name: motherboard-storage
    environment:
      - PORT=8098
      - APP_ENV=${APP_ENV:-development}
      - MONGODB_URI=mongodb://mongodb:27017
      - DATABASE_NAME=motherboard
      - S3_ENDPOINT=http://minio:9000
      - S3_BUCKET=motherboard-assets
      - S3_REGION=us-east-1
      - S3_ACCESS_KEY=${MINIO_ROOT_USER:-minioadmin}
      - S3_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minioadmin}
      - S3_USE_PATH_STYLE=true
    depends_on:
      mongodb:
        condition: service_healthy
      minio:
        condition: service_started
    networks:
      - motherboard-network
    stop_grace_period: 30s
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8098/health" ]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 15s

  inventory:
    build:
      context: .
      dockerfile: plugins/inventory/Dockerfile
    container_name: motherboard-inventory
    environment:
      - PORT=8096
      - APP_ENV=${APP_ENV:-development}
      - MONGODB_URI=mongodb://mongodb:27017
      - DATABASE_NAME=motherboard-inventory
    env_file:
      - ./services/inventory-management/.env.local
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - motherboard-network
    stop_grace_period: 30s
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8096/health" ]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 15s

  orders:
    build:
      context: .
      dockerfile: plugins/orders/Dockerfile
    container_name: motherboard-orders
    environment:
      - PORT=8097
      - APP_ENV=${APP_ENV:-development}
      - MONGODB_URI=mongodb://mongodb:27017
      - DATABASE_NAME=motherboard-orders
      - INVENTORY_SERVICE_URL=http://inventory:8096
    env_file:
      - ./services/order-management/.env.local
    depends_on:
      mongodb:
        condition: service_healthy
      inventory:
        condition: service_healthy
    networks:
      - motherboard-network
    stop_grace_period: 30s
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8097/health" ]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 15s

  # --------------------------------------------------------------------------
  # Plugins
  # --------------------------------------------------------------------------
  email:
    build:
      context: .
      dockerfile: plugins/email/Dockerfile
    container_name: motherboard-email
    environment:
      - PORT=8081
      - APP_ENV=${APP_ENV:-development}
      - RESEND_API_KEY=${RESEND_API_KEY:-dummy_key}
    env_file:
      - ./plugins/email/.env.local
    networks:
      - motherboard-network
    stop_grace_period: 30s
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/health" ]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s

  sms:
    build:
      context: .
      dockerfile: plugins/sms/Dockerfile
    container_name: motherboard-sms
    environment:
      - PORT=8082
      - APP_ENV=${APP_ENV:-development}
      - SMS_PROVIDER=${SMS_PROVIDER:-twilio}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID:-dummy_sid}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN:-dummy_token}
    env_file:
      - ./plugins/sms/.env.local
    networks:
      - motherboard-network
    stop_grace_period: 30s
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8082/health" ]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s

  whatsapp:
    build:
      context: .
      dockerfile: plugins/whatsapp/Dockerfile
    container_name: motherboard-whatsapp
    environment:
      - PORT=8083
      - APP_ENV=${APP_ENV:-development}
      - WHATSAPP_PROVIDER=${WHATSAPP_PROVIDER:-twilio}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID:-dummy_sid}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN:-dummy_token}
    env_file:
      - ./plugins/whatsapp/.env.local
    networks:
      - motherboard-network
    stop_grace_period: 30s
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8083/health" ]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s

  telegram:
    build:
      context: .
      dockerfile: plugins/telegram/Dockerfile
    container_name: motherboard-telegram
    environment:
      - PORT=8084
      - APP_ENV=${APP_ENV:-development}
    env_file:
      - ./plugins/telegram/.env.local
    networks:
      - motherboard-network
    stop_grace_period: 30s
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8084/health" ]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s

  razorpay:
    build:
      context: .
      dockerfile: plugins/razorpay/Dockerfile
    container_name: motherboard-razorpay
    environment:
      - PORT=8086
      - APP_ENV=${APP_ENV:-development}
    env_file:
      - ./plugins/razorpay/.env.local
    networks:
      - motherboard-network
    stop_grace_period: 30s
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8086/health" ]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s

  stripe:
    build:
      context: .
      dockerfile: plugins/stripe/Dockerfile
    container_name: motherboard-stripe
    environment:
      - PORT=8087
      - APP_ENV=${APP_ENV:-development}
    env_file:
      - ./plugins/stripe/.env.local
    networks:
      - motherboard-network
    stop_grace_period: 30s
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8087/health" ]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s

  jhora:
    build:
      context: ./plugins/jhora
      dockerfile: Dockerfile
    container_name: motherboard-jhora
    environment:
      - PORT=3130
      - APP_ENV=${APP_ENV:-development}
      - MONGODB_URI=mongodb://mongodb:27017/motherboard
      - REDIS_URL=redis://redis:6379
      - JHORA_API_URL=${JHORA_API_URL:-http://host.docker.internal:3129}
      - CACHE_TTL=604800
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - motherboard-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3130/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  vedika:
    build:
      context: ./plugins/vedika
      dockerfile: Dockerfile
    container_name: motherboard-vedika
    environment:
      - PORT=3140
      - APP_ENV=${APP_ENV:-development}
      - MONGODB_URI=mongodb://mongodb:27017/motherboard
      - REDIS_URL=redis://redis:6379
      - VEDIKA_API_URL=${VEDIKA_API_URL:-https://api.vedika.io/v2/astrology}
      - VEDIKA_API_KEY=${VEDIKA_API_KEY:-}
      - CACHE_TTL=604800
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - motherboard-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3140/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  motherboard-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
